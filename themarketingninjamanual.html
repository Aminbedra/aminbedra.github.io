<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTM Ninja Playbook</title>
    <style>
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            perspective: 1000px;
        }

        /* Traffic Light Color Scheme */
        :root {
            --red: #e74c3c;
            --amber: #f1c40f;
            --green: #2ecc71;
        }

        /* Ninja styling */
        .ninja {
            width: 100px;
            height: 100px;
            position: relative;
            animation: appear 2s ease-out forwards;
        }

        .ninja::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--green);
            border-radius: 50%;
            top: 0;
            left: 30px;
            border: 3px solid var(--amber);
        }

        .ninja::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 80px;
            background: var(--green);
            top: 30px;
            left: 20px;
            border-radius: 20px;
            box-shadow: 0 50px 0 var(--amber);
        }

        /* Book styling */
        .book {
            position: relative;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            cursor: pointer;
        }

        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--red);
            transform-origin: left center;
            transition: transform 1s ease-in-out;
            border-radius: 0 5px 5px 0;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.3);
        }

        .pages {
            position: absolute;
            width: 95%;
            height: 95%;
            background: linear-gradient(to right, var(--amber) 0%, #f9f9f9 100%);
            top: 2.5%;
            left: 2.5%;
            transform: translateZ(-1px);
        }

        .book:hover .cover {
            transform: rotateY(-160deg);
        }

        @keyframes appear {
            from {
                transform: translateX(-100vw) rotate(360deg);
                opacity: 0;
            }
            to {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
        }

        /* Text styling */
        .cover h2 {
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            display: flex;
            gap: 50px;
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ninja"></div>
        <div class="book">
            <div class="pages"></div>
            <div class="cover">
                <h2>GTM Playbook</h2>
            </div>
        </div>
    </div>
</body>
</html>

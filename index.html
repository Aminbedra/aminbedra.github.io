<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { scroll-behavior: smooth; }
        .menu-button { 
            position: fixed; 
            top: 20px; left: 20px; 
            background: #333; 
            color: white; 
            padding: 10px 15px; 
            cursor: pointer; 
            border-radius: 5px;
        }
        .menu { 
            display: none; 
            position: fixed; 
            top: 50px; left: 20px; 
            background: rgba(0, 0, 0, 0.8); 
            padding: 10px; 
            border-radius: 5px;
        }
        .menu a { 
            display: block; 
            color: white; 
            text-decoration: none; 
            margin: 5px 0; 
            padding: 5px; 
        }
        .menu a:hover { background: #555; }
        section { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2em; 
            padding: 20px;
        }
        .content-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
        }
        .hero-image {
            flex: 1;
            background: gray;
            height: 300px;
        }
        .text-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #who { background: lightblue; }
        #what { background: lightgreen; }
        #how { background: amber; }
        #lets-talk { background: lightcoral; }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <div class="menu-button" onclick="toggleMenu()">☰ Menu</div>
    <div id="menu" class="menu">
        <a href="#who">Who</a>
        <a href="#what">What</a>
        <a href="#how">How</a>
        <a href="#lets-talk">Let’s Talk!</a>
    </div>
    
    <section id="who">
        <div class="content-container">
            <div class="hero-image"></div>
            <div class="text-content">Who: About Me</div>
        </div>
    </section>
    <section id="what">
        <div class="content-container">
            <div class="hero-image"></div>
            <div class="text-content">What: My Skills</div>
        </div>
    </section>
    <section id="how">
        <div class="content-container">
            <div class="hero-image"></div>
            <div class="text-content">How: My Process</div>
        </div>
    </section>
    <section id="lets-talk">
        <div class="content-container">
            <div class="hero-image"></div>
            <div class="text-content">Let’s Talk: Contact Me</div>
        </div>
    </section>
</body>
</html>
